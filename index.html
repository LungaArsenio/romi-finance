<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROMI | Decentralized Perpetual Exchange</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c70995ff3d.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="nav">
        <div class="nav__logo">
                <img src="/assets/romilogo.png" alt="Company Logo">
        </div>
        <div class="nav__middle">
            <ul class="nav__links">
                <li class="nav__link">
                    <a href="#">Home</a>
                </li>
                <li class="nav__link">
                    <a href="#">Dashboard</a>
                </li>
                <li class="nav__link">
                    <a href="#">NFT</a>
                </li>
                <li class="nav__link">
                    <a href="#">Earn</a>
                </li>
                <li class="nav__link">
                    <a href="#">Buy</a>
                </li>
                <li class="nav__link">
                    <a href="#">Referrals</a>
                </li>
                <li class="nav__link">
                    <a href="#">Ecosystem</a>
                </li>
                <li class="nav__link">
                    <a href="#">About</a>
                </li>
            </ul>
        </div>
        <div class="nav__rightSide">
            <div class="nav__rightSide__trade">
                
                    <button class="tradeBtn">Trade</button>
                
            </div>
            <div class="nav__rightSide__connectWallet">
                
                    <button class="conectBtn">
                        <img src="https://zomi.finance/static/media/ic_wallet_24.a19a6758.svg" alt="">
                        <span>Connect Wallet </span>
                    </button>
                
            </div>
            <div class="nav__rightSide__network">
                <button class="networkBtn">
                    <figure class="networkimageContainer">
                        <img src="https://zomi.finance/static/media/ic_eth_24.6b1d8a1d.svg" alt="">
                    </figure>
                    <figure class="threeDots">    
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </figure>
                </button>
            </div>
        </div>
    </nav>

<!-- HEADER -->

    <div class="row">
        <div class="container">
            <header class="header">
                <div class="header__top">
                    <h1 class="header__top__title">
                        Decentralized Perpetual Exchange
                    </h1>
                    
                    <p class="header__top__description">Trade BTC, ETH, AVAX and other top cryptocurrencies with up to 30x leverage
                        directly from your wallet
                    </p>

                    <button class="header__topBtn">Launch Exchange</button>
                    
                </div>
                <div class="header__stats"> 

                    <div class="header__stat">
                        <figure class="header__stat__ilustration">
                            <img src="https://zomi.finance/static/media/ic_trading.2c53815a.svg" alt="">
                        </figure>
                        <div class="header__stat__description">
                            <p>Total Trading Volume</p>
                            <span>$0</span>
                        </div>
                    </div>

                    <div class="header__stat">
                        <figure class="header__stat__ilustration">
                            <img src="https://zomi.finance/static/media/ic_stats.f0a18011.svg" alt="">
                        </figure>
                        <div class="header__stat__description">
                            <p>Open Interest</p>
                            <span>$0</span>
                        </div>
                    </div>

                    <div class="header__stat">
                        <figure class="header__stat__ilustration">
                            <img src="https://zomi.finance/static/media/ic_totaluser.ae09b310.svg" alt="">
                        </figure>
                        <div class="header__stat__description">
                            <p>Total Users</p>
                            <span>$0</span>
                        </div>
                    </div>
                </div>
            </header>
        </div>
    </div>

    <section class="main">
        
    </section>




</body>
</html>
